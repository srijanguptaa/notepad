<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link href="https://fontawesome.com/icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="AddButton" >
        <i class="fa-solid fa-plus"></i>
        Add notes
    </button>
    <div id="main">
        <div class="note">
            <div class="toolbar">
                <i class="fa-solid fa-floppy-disk"></i> &#160;
                <i class="fa-solid fa-trash"></i>
            </div>
            <textarea></textarea>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/8a2532e4d9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
